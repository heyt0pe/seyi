<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Create an account</h3>
    <h5>Sign up today!</h5>
    <div class='form'>
        <div class='form-group'>
            <label for='name'>Name (required)</label>
            <input type='text' id='name'>
        </div>
        <div class='form-group'>
            <label for='mail'>Email</label>
            <input type='email' id='mail'>
        </div>
        <div class='form-group'>
            <label for='phone'>Phone Number (required)</label>
            <input type='tel' id='phone'>
        </div>
        <div class='form-group'>
            <label for='password'>Password (required)</label>
            <input type='password' id='password'>
        </div>
        <div class='form-group'>
            <label for='cPassword'> Confirm Password (required)</label>
            <input type='password' id='cPassword'>
        </div>
        <p id='message'></p>
        <div class='form-group'>
            <button onclick=SignUp()>Create Account</button>
        </div>
    </div>
</body>
<script>
    function SignUp() {
        var message = document.getElementById('message')
        message.innerText = ''
        if (document.getElementById('name').value.length < 3) {
            message.innerText = 'Name must be at least 3 characters';
        } else if (document.getElementById('phone').value.length != 11) {
            message.innerText = 'Phone number must be exactly 11 characters';
        }
        //remaining validations
        else {
            window.location.href = "success.html";
        }
    }
</script>

</html>
